name: Deploy to PROD
on:
  push:
    branches: ['main']
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
      - name: Install NodeJs 🔧
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: Install dependencies and build 📦
        run: |
          npm install
          npm run build
      - name: Deploy To pages 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build 
